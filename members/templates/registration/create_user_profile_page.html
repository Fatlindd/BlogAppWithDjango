{% extends 'base.html' %}
{% block title %} Create A New Blog Post {% endblock %}

{% block content %}

<h3 id="h4-tag">Create New Profile Page</h3>
<br/>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Create Profile</button>
    </form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById('user').value = name;
</script>
{% endblock %}
